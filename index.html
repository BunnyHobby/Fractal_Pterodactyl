<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="index.css">
<title>Fractal Pterodactyl</title>
</head>
<body>
  <canvas id="canvas">
    https://www.youtube.com/watch?v=fAsaSkmbF5s&feature=youtu.be
  </canvas>
  <p id="ka">
    <label>ka: </label>
    <input type="range" min="-1" max="1" step=".01" value="0.31">
    <span>0.31</span>
  </p>
  <p id="kb">
    <label>kb: </label>
    <input type="range" min="-1" max="1" step=".01" value="-0.03">
    <span>-0.03</span>
  </p>
  <p id="from">
    <label>From: </label>
    <input type="range" min="-5" max="5" step=".01" value="-2">
    <span>-2</span>
  </p>
  <p id="to">
    <label>To: </label>
    <input type="range" min="-5" max="5" step=".01" value="2">
    <span>2</span>
  </p>
  <script src="index.js"></script>
</body>
</html>
